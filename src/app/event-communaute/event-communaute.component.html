<main class="container">
  <button
    routerLink="/evenement"
    class="btn btn-secondary mb-3 animated fadeInLeft"
  >
    Retour
  </button>
  <h1 class="display-4 animated bounceInDown">Événements communautaires</h1>
  <p class="lead animated fadeIn">
    Découvrez les prochains événements de la communauté. Voici l'agenda :
  </p>

  <div class="row">
    <div class="col-lg-8">
      <div class="row">
        <div *ngFor="let evenement of evenements" class="col-md-4">
          <div class="card mb-4">
            <img
              *ngIf="evenement.imageSrc"
              [src]="evenement.imageSrc"
              [alt]="evenement.titreEvent"
              class="card-img-top"
            />
            <div class="card-body">
              <h2 class="card-title animated bounceIn">
                {{ evenement.titreEvent }}
              </h2>
              <p class="card-text animated fadeInLeft">
                <strong>Date :</strong> {{ evenement.date }}
              </p>
              <p class="card-text animated fadeInRight">
                <strong>Lieu :</strong> {{ evenement.lieu }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <section
        class="card mt-4 animated flipInY text-start"
        style="display: inline-block"
      >
        <div class="card-body" style="width: auto">
          <h2 class="card-title animated bounceInDown">
            COMMUNAUTÉ D'AGGLOMÉRATION<br />DE LA PORTE DU HAINAUT
          </h2>
          <p class="card-text animated fadeIn">
            Salle du Léaud,<br />
            Site Minier d'Arenberg - La Porte du Hainaut
          </p>
          <button
            routerLink="/contact"
            class="btn btn-primary mt-3 animated fadeInUp"
          >
            Contactez nous
          </button>
        </div>
      </section>
    </div>
  </div>
</main>
